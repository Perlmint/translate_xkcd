<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="{{ url_for('res', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('res', filename='favicon.ico') }}" type="image/x-icon">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('res', filename='style.css') }}" />
    {% for key, value in metas.items() %}
    <meta name="{{ key }}" content="{{ value }}" />
    {% endfor %}
  </head>
  <body>
<a href="{{ url_for('source') }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <div id="container">
      <div>
        <a href="/">
          <img src="{{ url_for('res', filename='logo.png') }}" />
        </a>
      </div>
      <div id="content">
        {% block body %}{% endblock %}
      </div>
      <div id="footer">
        <div id="share">
          <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
        <div id="origin_source">
          <a href="http://xkcd.com/{{ id | default('') }}">원본 링크</a>
        </div>
        <div id="license">
          <div id="license-font">
            <div>
              번역에 사용된 폰트는 <a href="http://naver.com">네이버</a>에서 제공하는 <strong>나눔 손글씨 펜체</strong>이며 <a href="http://hangeul.naver.com/">나눔글꼴 안내 사이트</a>에서 받을 수 있습니다.
            </div>
          </div>
          <div id="ccl">
            <div>
              <div>
                <div>
                  <a rel="license" href="http://creativecommons.org/licenses/by-nc/2.5/">
                    <img alt="크리에이티브 커먼즈 라이선스" src="{{ url_for('res', filename='by-nc.png') }}" width="88"/>
                  </a>
                </div>
                <div>이 저작물은 <a rel="license" href="http://creativecommons.org/licenses/by-nc/2.5/">크리에이티브 커먼즈 저작자표시-비영리 2.5 일반 라이선스</a>에 따라 이용할 수 있습니다.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
